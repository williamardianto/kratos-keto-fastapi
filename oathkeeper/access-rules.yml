- id: "fastapi:protected"
  upstream:
    preserve_host: true
    url: "http://fastapi:8000"
  match:
    url: "http://127.0.0.1:4455/oathkeeper"
    methods:
      - GET
  authenticators:
    - handler: cookie_session
  mutators:
    - handler: noop
  authorizer:
    handler: allow
  errors:
    - handler: redirect
      config:
        to: http://127.0.0.1:3000/login